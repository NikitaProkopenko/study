                <h1 class="display-4">Exercise 2</h1>
                <p class="lead">Complete the sentences. Use Present Simple or Present Continuous:</p>
                <p>Ex: I (be) very busy today - I am very busy today</p>
            </div>

                            <div class="form-group">
                                <label for="question_1">At noon I (go) to lunch.</label>
                                <input type="text" class="form-control" id="question_1" name="question_1" placeholder="Enter correct form">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="question_2">We (want) to have lunch together. </label>
                                <input type="text" class="form-control" id="question_2" name="question_2" placeholder="Enter correct form">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">

                        </li>
                        <li>

                        <li>

                            </div>
                        </li>
                        <li>
                            <div class="form-group">

                                <input type="text" class="form-control" id="question_7" name="question_7" placeholder="Enter correct form">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="question_8">Pete usually (bring) his own laptop, but today he (use) a company’s PC because the laptop (freeze).</label>

                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="question_9">The bus (leave) at 7 am and (arrive) to the end of the line at 9 am.</label>

                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="question_10">The first shift at the plant (start) at 8 o’clock.</label>
                                <input type="text" class="form-control" id="question_10" name="question_10" placeholder="Enter correct form">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="question_11">One of our freelancers (live) in a secluded village.</label>
                                <input type="text" class="form-control" id="question_11" name="question_11" placeholder="Enter correct form">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="question_12">After work they (want) to have a drink.</label>

                            </div>
                        </li>
                        <li>

                                <input type="text" class="form-control" id="question_14" name="question_14" placeholder="Enter correct form">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="question_15">Therefore, this week he (stay) with his sister, who (live) nearby.</label>
                                <input type="text" class="form-control" id="question_15" name="question_15" placeholder="Enter correct form">
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="question_16">He (hate) formal style, but while he (look) for a job, he (wear) a suit and a tie.</label>

                            </div>
